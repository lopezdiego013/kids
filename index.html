<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Audio</title>
  <style>
    body {
      background-image: url('fondo.jpg'); /* usa fondo.png o fondo.webp si es otro formato */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Comic Sans MS', sans-serif;
      text-align: center;
      padding: 50px;
      color: #4a148c;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: brightness(1.1);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 3px #fff;
    }

    button {
      font-size: 1.5em;
      background-color: #ff80ab;
      color: white;
      border: none;
      padding: 20px 40px;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      margin: 15px;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: scale(1.05);
      background-color: #f50057;
    }

    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1> Completa el Audio </h1>
  <p>Presiona el bot贸n para comenzar el juego.</p>

  <button id="startButton"> Iniciar</button>

  <div id="gameArea" style="display:none;">
    <h2>Escucha y responde con tu voz</h2>
    <audio id="questionAudio" controls>
      <source src="pregunta.mp3" type="audio/mpeg">
      Tu navegador no soporta audio.
    </audio>

    <br><br>

    <button id="recordButton"> Grabar respuesta</button>
    <button id="stopButton" style="display:none;"> Detener</button>
    <br><br>
    <audio id="userAudio" controls></audio>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const gameArea = document.getElementById("gameArea");
    const questionAudio = document.getElementById("questionAudio");
    const recordButton = document.getElementById("recordButton");
    const stopButton = document.getElementById("stopButton");
    const userAudio = document.getElementById("userAudio");

    let mediaRecorder;
    let audioChunks = [];

    // Iniciar juego
    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      gameArea.style.display = "block";
      questionAudio.play();
    });

    // Grabar respuesta
    recordButton.addEventListener("click", async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = (event) => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
          userAudio.src = URL.createObjectURL(audioBlob);
        };

        mediaRecorder.start();

        // Mostrar solo el bot贸n de detener
        recordButton.style.display = "none";
        stopButton.style.display = "inline-block";
      } catch (error) {
        alert("No se pudo acceder al micr贸fono ");
        console.error(error);
      }
    });

    // Detener grabaci贸n
    stopButton.addEventListener("click", () => {
      mediaRecorder.stop();

      // Cambiar visibilidad de los botones
      stopButton.style.display = "none";
      recordButton.style.display = "inline-block";
    });
  </script>
</body>
</html>
